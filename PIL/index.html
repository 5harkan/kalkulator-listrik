<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Penghemat Listrik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Penghemat Listrik</h1>
        <form id="electricity-form">
            <label for="power">Daya Perangkat (Watt):</label>
            <input type="number" id="power" required>
            
            <label for="hours">Durasi Penggunaan (Jam/hari):</label>
            <input type="number" id="hours" required>
            
            <label for="rate">Tarif Listrik (Rp/kWh):</label>
            <input type="number" id="rate" value="1500" required>
            
            <label for="new-power">Daya Perangkat Baru (Watt, opsional):</label>
            <input type="number" id="new-power">

            <button type="button" id="calculate">Hitung</button>
        </form>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
